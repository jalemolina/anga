<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="cancel()">×</button>
  <h4 class="modal-title">Agregar un curso</h4>
  <br>
  </div>
<div class="modal-body">
  <div class="form-control-wrapper">
    <input class="form-control empty" type="number" min="1" max="7" ng-model="nuevoCurso.anio">
    <div class="floating-label">Año</div><span class="material-input"></span></div>
  <div class="checkbox">
    <label>
      <input type="checkbox" checked>
      Option one is this
    </label>
  </div>
</div>
<div class="modal-footer">
  <br>
  <button class="btn btn-default btn-raised" data-dismiss="modal" ng-click="cancel()">Cancelar</button>
  <button class="btn btn-primary btn-raised" data-dismiss="modal" ng-click="agregarNuevoCurso()">Agregar</button>
</div>
